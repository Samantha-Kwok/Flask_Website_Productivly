{% extends "layout.html" %}
{% block content %}
    <div class="card-mb-4">
        <h2 class="mt-4">{{post.title}}</h2>
        <p class="lead">
            by
            <a href="#">{{post.author.username}}</a>
        </p>
        <hr>
        <p>
            Posted on {{post.date_posted.strftime("%Y-%m-%d") }} 
        </p>
        <hr>
          <div class="card-mb-4">
            <img class="card-img" height="auto" max-width="100%" src="{{url_for('static',filename='post_pics/'+ post.post_image)}}" alt="post image">
          </div>
        <hr>
        <p clss="lead">
            {{post.subtitle}}
        </p>
        <p>
            {{post.content}}
        </p>
        <hr>
    </div>
    <div>
        <a href="{{url_for('posts.update_post', post_id=post.id)}}" class="btn btn-outline-primary" role="button" aria-pressed="true">Update Post</a>
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#deleteModal">Delete</button>
        <a href="{{url_for('posts.blog')}}" role="Button" aria-diabled="True" class="btn btn-outline-primary">Go Back</a>
    </div>
         <!-- Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">Delete Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <a href="{{url_for('posts.delete_post', post_id= post.id)}}" role="Button" aria-diabled="True" class="btn btn-danger">Delete</a>
            </div>
        </div>
        </div>
    </div>
{% endblock %}
